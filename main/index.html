<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding for the document. Made by Mohammad -->
  <meta charset="UTF-8">
  <!-- Viewport settings for responsive design. Made by Mohammad -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the web page displayed in the browser tab. Made by Mohammad -->
  <title>Login Page</title>
  <!-- Link to an external stylesheet for page styling. Made by Mohammad -->
  <link rel="stylesheet" href="/main/styles.css">
  <!-- Link to an external JavaScript file for login functionality. Made by Mohammad -->
  <script src="/main/login_script.js"></script> 
</head>
<body>
  <!-- Container for the login form. Made by Mohammad -->
  <div class="login-container">
    <!-- Login form with POST method and client-side validation. Made by Mohammad -->
    <form class="login-form" method="post" onsubmit="return validateLogin()">
      <!-- Additional frame displaying the author credit. Made by Mohammad -->
      <div class="extra-frame" id="extra-frame">Made by Mohammad</div> 
      <!-- Heading for the login section. Made by Mohammad -->
      <h3>Login</h3>
      <!-- Input field for the username. Made by Mohammad -->
      <input type="text" id="username" name="username" placeholder="Username" required>
      <!-- Input field for the password. Made by Mohammad -->
      <input type="password" id="password" name="password" placeholder="Password" required>
      <!-- Submit button for the login form. Made by Mohammad -->
      <button type="submit" name="submit">Login</button>
      <!-- Note with a warning about the website's purpose. Made by Mohammad -->
      <p> 
        <!-- SVG icon for the note. Made by Mohammad -->
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 0.2em;">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        Note: This website is a project for a school-assessed task, created by <strong>Mohammad Hassan Jamali</strong>.
        <a style="color: red;"> It is not intended for public use or the distribution of data.</a>
      </p>
    </form>
  </div> 
</body>
</html>
