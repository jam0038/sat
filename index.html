<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding for the document. Made by Mohammad -->
  <meta charset="UTF-8">
  <!-- Viewport settings for responsive design. Made by Mohammad -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the web page displayed in the browser tab. Made by Mohammad -->
  <title>Home Page</title>
  <!-- Link to an external stylesheet for page styling. Made by Mohammad -->
  <link rel="stylesheet" href="main/styles.css">
</head>
<body>
  <!-- Container for the login form. Made by Mohammad -->
  <div class="login-container">
    <div class="login-form">
      <!-- Additional frame displaying the author credit. Made by Mohammad -->
      <div class="extra-frame" id="extra-frame">Made by Mohammad</div> 
      <!-- Main heading of the page. Made by Mohammad -->
      <h1>StudyStack</h1>
      <!-- Image displayed on the home page. Made by Mohammad -->
      <img src="/catalog/img/homepage.gif" class="homepage" alt="Homepage GIF">
      <!-- Button to navigate to the catalog page. Made by Mohammad -->
      <button id="catalogb">Catalog</button>
      <!-- Button to navigate to the login page for administrators. Made by Mohammad -->
      <button id="loginb">Login (as Administrator)</button>
      <!-- Button to navigate to the documentation page. Made by Mohammad -->
      <button id="docb">Documentation</button>
      <!-- Note with a warning about the website's purpose. Made by Mohammad -->
      <p> 
        <!-- SVG icon for the note. Made by Mohammad -->
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 0.2em;">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        Note: This website is a project for a school-assessed task, created by <strong>Mohammad Hassan Jamali</strong>.
        <a target="_blank" style="color: red;"> It is not intended for public use or the distribution of data.</a>
      </p>
    </div>
  </div>
</body>
<script>
  // Get references to the buttons by their IDs. Made by Mohammad
  const logBtn = document.getElementById("loginb")
  const docBtn = document.getElementById("docb")
  const catalogBtn = document.getElementById("catalogb")

  // Set up event listeners to navigate to different pages on button clicks. Made by Mohammad
  logBtn.onclick = () => window.location = '/main/index.html'
  docBtn.onclick = () => window.location = '/documentation/index.html'
  catalogBtn.onclick = () => window.location = '/catalog/index.html'
</script>
<!-- Made by Mohammad -->
</html>
